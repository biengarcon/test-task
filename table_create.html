<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
  <title>Create Event</title>
</head>
<body>
  <div class="container p-10">
  <form class="mx-auto" id="form">
      <legend>New event</legend>
      <div class="mb-3">
        <label for="eventName" class="form-label">Event Name</label>
        <input type="text" id="eventName" class="form-control" >
      </div>
      <div class="mb-3">
        <label for="members" class="form-label">Members</label>
        <input type="text" id="members" class="form-control">
      </div>
      <div class="mb-3">
        <label for="day" class="form-label">Day</label>
        <select id="day" class="form-select">
          <option value="0">Monday</option>
          <option value="1">Tuesday</option>
          <option value="2">Wednesday</option>
          <option value="3">Tursday</option>
          <option value="4">Friday</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="time" class="form-label">Time</label>
        <select id="time" class="form-select">
          <option value="10">10:00</option>
          <option value="11">11:00</option>
          <option value="12">12:00</option>
          <option value="13">13:00</option>
          <option value="14">14:00</option>
          <option value="15">15:00</option>
          <option value="16">16:00</option>
          <option value="17">17:00</option>
          <option value="18">18:00</option>
        </select>
      </div>
      <div class="d-flex justify-content-end">
        <a class="btn btn-danger" href="./table.html">CANCEL</a>
        <button type="submit" class="btn btn-success">ADD EVENT</button>
      </div>
    </form>
  </div>
  <script src="table_create.js"></script>
</body>
</html>
